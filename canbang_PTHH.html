<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Cân bằng phương trình hóa học</title>
  <script src="https://unpkg.com/algebrite"></script>
  <style>
    body {
      font-family: Arial;
      background: #f4f4fc;
      text-align: center;
      padding: 40px;
    }
    input {
      width: 420px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 5px 10px;
      margin: 2px;
      font-size: 16px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
    .subscript-bar {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h1>Cân bằng phương trình hóa học</h1>

  <!-- Thanh biểu tượng -->
  <div class="subscript-bar">
    <span>Chèn: </span>
    <button onclick="insertSub('₁')">₁</button>
    <button onclick="insertSub('₂')">₂</button>
    <button onclick="insertSub('₃')">₃</button>
    <button onclick="insertSub('₄')">₄</button>
    <button onclick="insertSub('₅')">₅</button>
    <button onclick="insertSub('₆')">₆</button>
    <button onclick="insertSub('₇')">₇</button>
    <button onclick="insertSub('₈')">₈</button>
    <button onclick="insertSub('₉')">₉</button>
    <button onclick="insertSub('₀')">₀</button>
    <button onclick="insertSub('(')">(</button>
    <button onclick="insertSub(')')">)</button>
    <button onclick="insertSub(' → ')">→</button>
  </div>

  <!-- Ô nhập -->
  <input type="text" id="equationInput" placeholder="Ví dụ: Fe(OH)₃ + H₂SO₄ → Fe₂(SO₄)₃ + H₂O">
  <br>
  <button onclick="balanceEquation()">Cân bằng</button>

  <!-- Kết quả -->
  <div id="result"></div>

  <script>
    function insertSub(symbol) {
      const input = document.getElementById("equationInput");
      const start = input.selectionStart;
      const end = input.selectionEnd;
      const text = input.value;
      input.value = text.slice(0, start) + symbol + text.slice(end);
      input.focus();
      input.selectionStart = input.selectionEnd = start + symbol.length;
    }

    // Chuyển chỉ số dưới về số thường
    function normalizeFormula(formula) {
      const subDigits = { '₀':'0','₁':'1','₂':'2','₃':'3','₄':'4','₅':'5','₆':'6','₇':'7','₈':'8','₉':'9' };
      return formula.replace(/[₀₁₂₃₄₅₆₇₈₉]/g, m => subDigits[m]);
    }

    // Hàm phân tích phân tử, xử lý cả ngoặc đơn
    function parseMolecule(formula) {
      formula = normalizeFormula(formula);
      const stack = [{}];
      const re = /([A-Z][a-z]?)(\d*)|(\()|(\))(\d*)/g;
      let match;

      while ((match = re.exec(formula)) !== null) {
        if (match[1]) {
          // Nguyên tố
          const el = match[1];
          const count = parseInt(match[2] || '1');
          const top = stack[stack.length - 1];
          top[el] = (top[el] || 0) + count;
        } else if (match[3]) {
          // Mở ngoặc
          stack.push({});
        } else if (match[4]) {
          // Đóng ngoặc
          const group = stack.pop();
          const multiplier = parseInt(match[5] || '1');
          const top = stack[stack.length - 1];
          for (const el in group) {
            top[el] = (top[el] || 0) + group[el] * multiplier;
          }
        }
      }
      return stack[0];
    }

    function balanceEquation() {
      const input = document.getElementById("equationInput").value.trim();
      const [lhs, rhs] = input.replace(/→/g, "=").split('=').map(s => s.trim());

      if (!lhs || !rhs) {
        document.getElementById("result").innerText = "Vui lòng nhập đúng định dạng: A + B → C + D";
        return;
      }

      const leftCompounds = lhs.split('+').map(s => s.trim());
      const rightCompounds = rhs.split('+').map(s => s.trim());
      const allCompounds = leftCompounds.concat(rightCompounds);
      const elementSet = new Set();
      const matrix = [];

      allCompounds.forEach(comp => {
        const atoms = parseMolecule(comp);
        Object.keys(atoms).forEach(el => elementSet.add(el));
      });

      const elements = [...elementSet];
      elements.forEach(el => {
        const row = [];
        leftCompounds.forEach(comp => row.push(parseMolecule(comp)[el] || 0));
        rightCompounds.forEach(comp => row.push(-(parseMolecule(comp)[el] || 0)));
        matrix.push(row);
      });

      const vars = allCompounds.map((_, i) => 'x' + i);
      const equations = matrix.map(row =>
        row.map((coef, i) => `${coef !== 0 ? coef + "*" + vars[i] : ""}`).join(" + ") + " = 0"
      );

      try {
        const result = Algebrite.run(`solve([${equations.join(",")}], [${vars.join(",")}])`);
        const matches = result.match(/x\d+\s*=\s*[^,{}\]]+/g);
        const coefficients = Array(allCompounds.length).fill(1);
        matches.forEach(m => {
          const [_, index, value] = m.match(/x(\d+)\s*=\s*([^,{}\]]+)/);
          coefficients[parseInt(index)] = eval(Algebrite.run(`float(${value})`));
        });

        const lcm = (a, b) => !b ? a : lcm(b, a % b);
        function decimalPlaces(n) {
  if (Number.isInteger(n)) return 1;
  const str = n.toString();
  if (str.includes('.')) {
    return Math.pow(10, str.split('.')[1].length);
  }
  return 1;
}
const scale = coefficients.reduce((acc, val) => lcm(acc, decimalPlaces(val)), 1);
        const final = coefficients.map(x => Math.round(x * scale));

        const balanced = [
          ...leftCompounds.map((c, i) => `${final[i]}${c}`),
          ...rightCompounds.map((c, i) => `${final[i + leftCompounds.length]}${c}`)
        ];

        document.getElementById("result").innerText =
          balanced.slice(0, leftCompounds.length).join(" + ") + " → " +
          balanced.slice(leftCompounds.length).join(" + ");
      } catch (e) {
        document.getElementById("result").innerText = "Không thể cân bằng phương trình!";
      }
    }
  </script>

</body>
</html>
