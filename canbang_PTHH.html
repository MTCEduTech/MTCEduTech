<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Cân bằng phương trình hóa học</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
      background: #eef4fa;
      text-align: center;
    }
    input {
      width: 90%;
      max-width: 500px;
      padding: 8px;
      font-size: 16px;
    }
    button {
      margin: 4px;
      font-size: 16px;
      padding: 6px 10px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.0/math.js"></script>
</head>
<body>

<h2>Cân bằng phương trình hóa học</h2>

<div>
  <button onclick="insert('₁')">₁</button><button onclick="insert('₂')">₂</button><button onclick="insert('₃')">₃</button>
  <button onclick="insert('₄')">₄</button><button onclick="insert('₅')">₅</button><button onclick="insert('₆')">₆</button>
  <button onclick="insert('₇')">₇</button><button onclick="insert('₈')">₈</button><button onclick="insert('₉')">₉</button>
  <button onclick="insert('₀')">₀</button><br>
  <button onclick="insert(' + ')">+</button>
  <button onclick="insert(' → ')">→</button>
  <button onclick="insert('(')">(</button>
  <button onclick="insert(')')">)</button>
</div>

<input id="inputEq" placeholder="Ví dụ: Fe₂(SO₄)₃ + BaCl₂ → FeCl₃ + BaSO₄" />
<br>
<button onclick="balance()">Cân bằng</button>
<div id="result"></div>

<script>
function insert(txt){
  const input = document.getElementById('inputEq');
  const s = input.selectionStart, e = input.selectionEnd;
  input.value = input.value.slice(0, s) + txt + input.value.slice(e);
  input.selectionStart = input.selectionEnd = s + txt.length;
  input.focus();
}

function normalize(s) {
  const map = {'₀':'0','₁':'1','₂':'2','₃':'3','₄':'4','₅':'5','₆':'6','₇':'7','₈':'8','₉':'9'};
  return s.replace(/[₀-₉]/g, c => map[c]);
}

function parseFormula(formula) {
  const tokens = normalize(formula).match(/([A-Z][a-z]?|\d+|\(|\))/g);
  const stack = [{}];
  for (let i = 0; i < tokens.length;) {
    const t = tokens[i];
    if (t === '(') {
      stack.push({});
      i++;
    } else if (t === ')') {
      const group = stack.pop();
      i++;
      let multiplier = 1;
      if (i < tokens.length && /^\d+$/.test(tokens[i])) multiplier = parseInt(tokens[i++]);
      const top = stack[stack.length - 1];
      for (let el in group) top[el] = (top[el] || 0) + group[el] * multiplier;
    } else if (/^[A-Z]/.test(t)) {
      let el = t;
      let count = 1;
      if (i + 1 < tokens.length && /^\d+$/.test(tokens[i + 1])) count = parseInt(tokens[++i]);
      stack[stack.length - 1][el] = (stack[stack.length - 1][el] || 0) + count;
      i++;
    } else {
      i++;
    }
  }
  return stack[0];
}

function gcd(a, b) {
  return b ? gcd(b, a % b) : Math.abs(a);
}

function lcmArray(arr) {
  return arr.reduce((a, b) => Math.abs(a * b / gcd(a, b)));
}

function balance() {
  const inputRaw = document.getElementById("inputEq").value;
  const input = normalize(inputRaw.replace(/→|=>/g, "->"));
  if (!input.includes("->")) {
    document.getElementById("result").innerText = "Thiếu dấu →";
    return;
  }

  const [lhs, rhs] = input.split("->").map(s => s.trim());
  const left = lhs.split('+').map(s => s.trim());
  const right = rhs.split('+').map(s => s.trim());
  const all = [...left, ...right];
  const compounds = all.map(parseFormula);
  const elements = Array.from(new Set(compounds.flatMap(c => Object.keys(c))));

  // Tạo ma trận hệ số
  const matrix = elements.map(el =>
    compounds.map((compound, idx) => {
      const count = compound[el] || 0;
      return idx < left.length ? count : -count;
    })
  );

  const rows = matrix.length;
  const cols = matrix[0].length;

  // Giải hệ phương trình tuyến tính đồng nhất bằng Gauss-Jordan
  const A = matrix.map(row => row.map(val => val));
  const solution = Array(cols).fill(0);
  solution[cols - 1] = 1; // Đặt hệ số cuối là 1 (ẩn tự do)

  for (let i = 0; i < rows; i++) {
    let pivotRow = i;
    for (let j = i + 1; j < rows; j++) {
      if (Math.abs(A[j][i]) > Math.abs(A[pivotRow][i])) {
        pivotRow = j;
      }
    }
    if (A[pivotRow][i] === 0) continue;
    [A[i], A[pivotRow]] = [A[pivotRow], A[i]];

    const pivot = A[i][i];
    for (let j = i; j < cols; j++) {
      A[i][j] /= pivot;
    }

    for (let j = 0; j < rows; j++) {
      if (j !== i && A[j][i] !== 0) {
        const factor = A[j][i];
        for (let k = i; k < cols; k++) {
          A[j][k] -= factor * A[i][k];
        }
      }
    }
  }

  for (let i = rows - 1; i >= 0; i--) {
    let pivotCol = A[i].findIndex(x => Math.abs(x) > 1e-10);
    if (pivotCol === -1 || pivotCol === cols - 1) continue;
    let sum = 0;
    for (let j = pivotCol + 1; j < cols; j++) {
      sum += A[i][j] * solution[j];
    }
    solution[pivotCol] = -sum;
  }

  // Quy về số nguyên
  const denominators = solution.map(x => {
    const frac = math.fraction(x);
    return frac.d;
  });
  const lcmAll = lcmArray(denominators);
  const scaled = solution.map(x => math.number(math.multiply(x, lcmAll)));
  const gcdAll = scaled.reduce(gcd);
  const final = scaled.map(x => x / gcdAll);

  function formatFormula(f) {
    return f.replace(/\d/g, d => `<sub>${d}</sub>`);
  }

  const leftRes = left.map((c, i) => (final[i] > 1 ? final[i] + formatFormula(c) : formatFormula(c))).join(' + ');
  const rightRes = right.map((c, i) => (final[i + left.length] > 1 ? final[i + left.length] + formatFormula(c) : formatFormula(c))).join(' + ');

  document.getElementById("result").innerHTML = `${leftRes} → ${rightRes}`;
}

</script>

</body>
</html>
