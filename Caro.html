    <script>
const size = 20;
const winLength = 5;
let board = [], cells = [], currentPlayer = 'X', vsComputer = false, gameOver = false;

function startGame(mode) {
  const boardDiv = document.getElementById("gameBoard");
  boardDiv.innerHTML = '';
  board = Array(size).fill(null).map(() => Array(size).fill(''));
  cells = [];
  gameOver = false;
  currentPlayer = 'X';
  vsComputer = mode === 'computer';
  document.getElementById("message").textContent = '';
  
  for (let y = 0; y < size; y++) {
    for (let x = 0; x < size; x++) {
      const cell = document.createElement("div");
      cell.classList.add("cell");
      cell.dataset.x = x;
      cell.dataset.y = y;
      cell.addEventListener("click", handleCellClick);
      boardDiv.appendChild(cell);
      cells.push(cell);
    }
  }
}

function handleCellClick(e) {
  if (gameOver) return;

  const x = parseInt(e.target.dataset.x);
  const y = parseInt(e.target.dataset.y);

  if (board[y][x] !== '') return;

  makeMove(x, y, currentPlayer);

  if (checkWin(x, y, currentPlayer)) {
    endGame(`Ng∆∞·ªùi ch∆°i ${currentPlayer} th·∫Øng!`);
    return;
  }

  if (isDraw()) {
    endGame("H√≤a!");
    return;
  }

  currentPlayer = currentPlayer === 'X' ? 'O' : 'X';

  if (vsComputer && currentPlayer === 'O') {
    setTimeout(() => {
      const [aiX, aiY] = getBestMove('O');
      makeMove(aiX, aiY, 'O');

      if (checkWin(aiX, aiY, 'O')) {
        endGame("M√°y th·∫Øng!");
        return;
      }

      if (isDraw()) {
        endGame("H√≤a!");
        return;
      }

      currentPlayer = 'X';
    }, 300);
  }
}

function makeMove(x, y, player) {
  board[y][x] = player;
  const cell = cells[y * size + x];
  cell.textContent = player;
  cell.style.pointerEvents = 'none';
  cell.style.color = player === 'X' ? 'red' : 'blue';
}

function checkWin(x, y, player) {
  const directions = [[1, 0], [0, 1], [1, 1], [1, -1]];
  for (const [dx, dy] of directions) {
    let count = 1;
    count += countDir(x, y, dx, dy, player);
    count += countDir(x, y, -dx, -dy, player);
    if (count >= winLength) return true;
  }
  return false;
}

function countDir(x, y, dx, dy, player) {
  let count = 0;
  let nx = x + dx, ny = y + dy;
  while (nx >= 0 && ny >= 0 && nx < size && ny < size && board[ny][nx] === player) {
    count++;
    nx += dx;
    ny += dy;
  }
  return count;
}

function isDraw() {
  return board.every(row => row.every(cell => cell !== ''));
}

function endGame(msg) {
  document.getElementById("message").textContent = msg;
  gameOver = true;
}

function getBestMove(aiPlayer) {
  let bestScore = -Infinity, move = null;
  const human = aiPlayer === 'X' ? 'O' : 'X';
  
  for (let y = 0; y < size; y++) {
    for (let x = 0; x < size; x++) {
      if (board[y][x] === '') {
        let score = evaluateCell(x, y, aiPlayer, human);
        if (score > bestScore) {
          bestScore = score;
          move = [x, y];
        }
      }
    }
  }
  return move || [Math.floor(Math.random() * size), Math.floor(Math.random() * size)];
}

function evaluateCell(x, y, ai, human) {
  return evaluateDirection(x, y, ai) * 2 + evaluateDirection(x, y, human);
}

function evaluateDirection(x, y, player) {
  const directions = [[1,0], [0,1], [1,1], [1,-1]];
  let total = 0;

  for (let [dx, dy] of directions) {
    let count = 1, block = 0;

    for (let i = 1; i < winLength; i++) {
      let nx = x + dx * i, ny = y + dy * i;
      if (nx < 0 || ny < 0 || nx >= size || ny >= size) break;
      if (board[ny][nx] === player) count++;
      else if (board[ny][nx] !== '') { block++; break; }
      else break;
    }

    for (let i = 1; i < winLength; i++) {
      let nx = x - dx * i, ny = y - dy * i;
      if (nx < 0 || ny < 0 || nx >= size || ny >= size) break;
      if (board[ny][nx] === player) count++;
      else if (board[ny][nx] !== '') { block++; break; }
      else break;
    }

    if (count >= 5) total += 100000;
    else if (count === 4) total += block === 0 ? 10000 : 1000;
    else if (count === 3) total += block === 0 ? 500 : 200;
    else if (count === 2) total += 50;
    else if (count === 1) total += 10;
  }

  return total;
}

// Kh·ªüi ƒë·ªông m·∫∑c ƒë·ªãnh ch·∫ø ƒë·ªô 2 ng∆∞·ªùi
