<script>
let questions = [];
let importedQuestions = [];
let current = 0;
let used5050 = false, usedHint = false, usedSkip = false;
let questionStatus = []; // M·∫£ng l∆∞u tr·∫°ng th√°i c·ªßa t·ª´ng c√¢u h·ªèi: 'unanswered', 'correct', 'incorrect'

function loadQuestion() {
renderQuestionList();  
document.getElementById("hint").textContent = "";
  const q = questions[current];
  document.getElementById("question").textContent = q.question;
  const answersDiv = document.getElementById("answers");
  answersDiv.innerHTML = "";
  q.answers.forEach((ans, idx) => {
    const btn = document.createElement("button");
    btn.textContent = String.fromCharCode(65 + idx) + ". " + ans;
    btn.onclick = () => checkAnswer(idx, btn);
    answersDiv.appendChild(btn);
  });
  document.getElementById("status").textContent = "";
}

function checkAnswer(index, button) {
  const correct = questions[current].correct;
  const buttons = document.querySelectorAll("#answers button");

  if (index === correct) {
  button.classList.add("correct");
  document.querySelector("#q-item-" + current).classList.remove("active");
  document.querySelector("#q-item-" + current).classList.add("correct");

    const bgm = document.getElementById("background-music");
const correctSound = document.getElementById("sound-correct");

// T·∫°m d·ª´ng nh·∫°c n·ªÅn
bgm.pause();

// Ph√°t √¢m thanh ƒë√∫ng

// Khi √¢m thanh k·∫øt th√∫c th√¨ ph√°t l·∫°i nh·∫°c n·ªÅn

  bgm.play();

    document.getElementById("status").textContent = "‚úÖ ƒê√∫ng r·ªìi!";
    setTimeout(() => {

        document.getElementById("question").textContent = "üéâ Ch√∫c m·ª´ng! B·∫°n ƒë√£ th·∫Øng!";

document.querySelector("#q-item-" + current).classList.remove("active");

bgm.pause();

};

    document.getElementById("status").textContent = "‚ùå Sai r·ªìi! K·∫øt th√∫c tr√≤ ch∆°i.";
    buttons.forEach(b => b.disabled = true);

}

function use5050() {
  if (used5050) return;
  used5050 = true;
  const correct = questions[current].correct;
  let removed = 0;
  const buttons = document.querySelectorAll("#answers button");
  for (let i = 0; i < buttons.length; i++) {
    if (i !== correct && removed < 2) {
      buttons[i].style.visibility = "hidden";
      removed++;
    }
  }
}

function useHint() {
  if (usedHint) return;
  usedHint = true;
  const hint = questions[current].hint;
  if (hint) {
    document.getElementById("hint").textContent = "üí° G·ª£i √Ω: " + hint;
  }
else {
  document.getElementById("hint").textContent = "üí° Kh√¥ng c√≥ g·ª£i √Ω cho c√¢u h·ªèi n√†y.";
}
}

function skipQuestion() {
  if (usedSkip) return;
  usedSkip = true;
  current++;
  if (current < questions.length) 
  loadQuestion();
  else {
    document.getElementById("question").textContent = "üéâ B·∫°n ƒë√£ k·∫øt th√∫c tr√≤ ch∆°i!";
    document.getElementById("answers").innerHTML = "";
  }
}

function shuffleArray(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

window.onload = function () {
  document.getElementById('fileInput').addEventListener('change', function (event) {
    const file = event.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function (e) {
      const content = e.target.result;
      const parser = new DOMParser();
      const doc = parser.parseFromString(content, 'text/html');
      const paragraphs = doc.querySelectorAll("p");
const blocks = Array.from(paragraphs).map(p => p.innerText.trim()).filter(t => t.startsWith("C√¢u h·ªèi:"));


      importedQuestions = blocks.map(block => {
        const lines = block.trim().split(/\n/).map(line => line.trim()).filter(l => l);
        const q = lines[0].replace("C√¢u h·ªèi:", "").trim();
        const answers = [];
        let correctIndex = -1;
        let hint = "";

        lines.slice(1).forEach(line => {
          if (line.startsWith("ƒê√°p √°n ƒë√∫ng:")) {
            correctIndex = answers.length;
            answers.push(line.replace("ƒê√°p √°n ƒë√∫ng:", "").trim());
          } else if (line.startsWith("ƒê√°p √°n sai:")) {
            answers.push(line.replace("ƒê√°p √°n sai:", "").trim());
          } else if (line.startsWith("G·ª£i √Ω:")) {
            hint = line.replace("G·ª£i √Ω:", "").trim();
          }
        });

        return { question: q, answers, correct: correctIndex, hint };
      });

      console.log("Imported Questions:", importedQuestions);

      importedQuestions.forEach(q => {
        const correctAnswer = q.answers[q.correct];
        const shuffledAnswers = [...q.answers];
        shuffleArray(shuffledAnswers);
        q.correct = shuffledAnswers.indexOf(correctAnswer);
        q.answers = shuffledAnswers;
      });

      shuffleArray(importedQuestions);
      questions = importedQuestions;
renderQuestionList();

      current = 0;
      used5050 = false;
      usedHint = false;
      usedSkip = false;
      loadQuestion();
    };

    reader.readAsText(file);
  });
};

<script>
function openFullscreen() {
  const elem = document.documentElement;
  if (elem.requestFullscreen) {
    elem.requestFullscreen();
  } else if (elem.webkitRequestFullscreen) {
    elem.webkitRequestFullscreen();
  } else if (elem.msRequestFullscreen) {
    elem.msRequestFullscreen();
  }
}

function exitFullscreen() {
  if (document.exitFullscreen) {
    document.exitFullscreen();
  } else if (document.webkitExitFullscreen) {
    document.webkitExitFullscreen();
  } else if (document.msExitFullscreen) {
    document.msExitFullscreen();
  }
}
