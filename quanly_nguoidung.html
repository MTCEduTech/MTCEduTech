<!DOCTYPE html>
<html lang="vi">
<head>

  <script>
  const currentUser = localStorage.getItem('loggedInUser');
  if (currentUser !== 'admin') {
    alert("üö´ B·∫°n kh√¥ng c√≥ quy·ªÅn truy c·∫≠p trang n√†y!");

  }
</script>

  <title>Qu·∫£n l√Ω t√†i kho·∫£n ng∆∞·ªùi d√πng</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    input[type="text"] { width: 95%; }

    .password-container {

    }

    }
    .nickname-container .confirm-btn {
      position: absolute;

      border-bottom: 3px solid #007acc;
      padding-bottom: 10px;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <h2 class="page-title">ADMIN QU·∫¢N L√ù T√ÄI KHO·∫¢N NG∆Ø·ªúI D√ôNG</h2>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="T√¨m nickname..." onkeyup="searchTable()" />
    <button onclick="addRow()">‚ûï Th√™m t√†i kho·∫£n</button>
    <button onclick="downloadJSON()">üíæ L∆∞u</button>
  </div>

  <table id="accountTable">
    <thead>
      <tr>
        <th>STT</th>
        <th>Nickname</th>
        <th>M·∫≠t kh·∫©u</th>
        <th>T√™n hi·ªÉn th·ªã</th>
        <th>H√†nh ƒë·ªông</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

<script>
  let data = [];

  async function loadAccounts() {
    try {
      const response = await fetch('accounts.json');
      if (!response.ok) throw new Error('Kh√¥ng th·ªÉ t·∫£i d·ªØ li·ªáu');

      const json = await response.json();

      // Ki·ªÉm tra n·∫øu localStorage c√≥ b·∫£n ghi th√¨ d√πng n√≥
      const saved = localStorage.getItem("savedAccounts");
      if (saved) {
        const parsed = JSON.parse(saved);
        if (Array.isArray(parsed)) {
          data = parsed;
        } else {
          data = json;
        }
      } else {
        data = json;
      }

      renderTable();
    } catch (error) {
      console.error("L·ªói khi t·∫£i accounts.json:", error);
    }
  }

  function renderTable() {
    const tbody = document.querySelector('#accountTable tbody');
    tbody.innerHTML = '';
    data.forEach((acc, i) => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${i + 1}</td>
        <td>
          <div class="nickname-container">
            <input type="text" value="${acc.username}" class="username" id="user${i}" />
            <button class="confirm-btn" onclick="generatePassword(${i})">OK</button>
          </div>
        </td>
        <td>
          <div class="password-container">
            <input type="password" value="${acc.password}" class="password" id="pwd${i}" />
            <button class="toggle-eye" onclick="togglePassword(${i})" title="Hi·ªán/·∫®n m·∫≠t kh·∫©u">üëÅÔ∏è</button>
          </div>
        </td>
        <td><input type="text" value="${acc.name}" /></td>
        <td><button onclick="removeRow(${i})">üóëÔ∏è Xo√°</button></td>
      `;
      tbody.appendChild(row);
    });
  }

  // C√°c h√†m kh√°c (gi·ªØ nguy√™n)
  function togglePassword(index) {
    const pwdInput = document.getElementById(`pwd${index}`);
    pwdInput.type = pwdInput.type === "password" ? "text" : "password";
  }

  function generatePassword(index) {
    const nickname = document.getElementById(`user${index}`).value;
    if (!nickname) return;

    const prefix = nickname[0].toUpperCase() + nickname.slice(1);
    const existingPasswords = [];

    for (let i = 0; i < index; i++) {
      const pwd = document.getElementById(`pwd${i}`);
      if (pwd) existingPasswords.push(pwd.value);
    }

    let newPass;
    do {
      const suffix = Math.floor(1000 + Math.random() * 9000);
      newPass = `${prefix}@${suffix}`;
    } while (existingPasswords.includes(newPass));

    document.getElementById(`pwd${index}`).value = newPass;
  }

  function updateDataFromInputs() {
    const rows = document.querySelectorAll("#accountTable tbody tr");
    rows.forEach((row, i) => {
      const inputs = row.querySelectorAll('input');
      data[i].username = inputs[0].value;
      data[i].password = inputs[1].value;
      data[i].name = inputs[2].value;
    });
  }

  function addRow() {
    updateDataFromInputs();
    data.push({ username: '', password: '', name: '' });
    renderTable();
  }

  function removeRow(index) {
    updateDataFromInputs();
    data.splice(index, 1);
    renderTable();
  }

  function searchTable() {
    const keyword = document.getElementById("searchInput").value.toLowerCase();
    const rows = document.querySelectorAll("#accountTable tbody tr");
    rows.forEach(row => {
      const username = row.querySelector(".username").value.toLowerCase();
      row.style.display = username.includes(keyword) ? "" : "none";
    });
  }

  function downloadJSON() {
  updateDataFromInputs();

  const json = JSON.stringify(data, null, 2);
  const blob = new Blob([json], { type: 'application/json' });
  const url = URL.createObjectURL(blob);

  const a = document.createElement('a');
  a.href = url;
  a.download = 'accounts.json'; // T√™n file t·∫£i v·ªÅ
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  URL.revokeObjectURL(url);

  // C≈©ng l∆∞u v√†o localStorage
  localStorage.setItem("savedAccounts", JSON.stringify(data));
  alert('üíæ D·ªØ li·ªáu ƒë√£ ƒë∆∞·ª£c t·∫£i xu·ªëng v√† l∆∞u t·∫°m trong tr√¨nh duy·ªát!');
}

  // Cho ph√©p g·ªçi t·ª´ HTML onclick
  window.togglePassword = togglePassword;
  window.generatePassword = generatePassword;
  window.addRow = addRow;
  window.removeRow = removeRow;
  window.searchTable = searchTable;
  window.downloadJSON = downloadJSON;

  // G·ªçi khi trang t·∫£i xong
  window.onload = loadAccounts;
</script>


  <div style="position: fixed; bottom: 20px; right: 20px; z-index: 1001;">

      üè† V·ªÄ TRANG CH·ª¶
    </button>
  </div>
  <script src="chao_name.js"></script>
</body>
</html>
