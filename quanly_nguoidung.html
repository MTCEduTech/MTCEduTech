<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <title>Qu·∫£n l√Ω t√†i kho·∫£n ng∆∞·ªùi d√πng</title>
  <style>
    body { font-family: Arial; padding: 20px; }

    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    input[type="text"] { width: 95%; }

    .password-container {

    }
    .password-container input {

    .password-container .toggle-eye {

    }
    .nickname-container .confirm-btn {

    .page-title {

      padding-bottom: 10px;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <h2 class="page-title">ADMIN QU·∫¢N L√ù T√ÄI KHO·∫¢N NG∆Ø·ªúI D√ôNG</h2>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="T√¨m nickname..." onkeyup="searchTable()" />
    <button onclick="addRow()">‚ûï Th√™m t√†i kho·∫£n</button>
    <button onclick="downloadJSON()">üíæ L∆∞u</button>
  </div>

  <table id="accountTable">
    <thead>
      <tr>
        <th>STT</th>
        <th>Nickname</th>
        <th>M·∫≠t kh·∫©u</th>
        <th>T√™n hi·ªÉn th·ªã</th>
        <th>H√†nh ƒë·ªông</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <script>
    const data = [
      { "username": "admin", "password": "mtc$", "name": "T√°c gi·∫£: Mai Thi·ªán Ch√°nh" },
      { "username": "demo", "password": "demo@", "name": "T√†i kho·∫£n DEMO" },
      { "username": "gv1", "password": "12345", "name": "Gi√°o vi√™n th·ªùi ƒë·∫°i s·ªë" }
    ];

    function renderTable() {
      const tbody = document.querySelector('#accountTable tbody');
      tbody.innerHTML = '';
      data.forEach((acc, i) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${i + 1}</td>
          <td>
            <div class="nickname-container">
              <input type="text" value="${acc.username}" class="username" id="user${i}" />
              <button class="confirm-btn" onclick="generatePassword(${i})">OK</button>
            </div>
          </td>
          <td>
            <div class="password-container">
              <input type="password" value="${acc.password}" class="password" id="pwd${i}" />
              <button class="toggle-eye" onclick="togglePassword(${i})" title="Hi·ªán/·∫®n m·∫≠t kh·∫©u">üëÅÔ∏è</button>
            </div>
          </td>
          <td><input type="text" value="${acc.name}" /></td>
          <td><button onclick="removeRow(${i})">üóëÔ∏è Xo√°</button></td>
        `;
        tbody.appendChild(row);
      });
    }

    function togglePassword(index) {
      const pwdInput = document.getElementById(`pwd${index}`);
      pwdInput.type = pwdInput.type === "password" ? "text" : "password";
    }

    function generatePassword(index) {
      const nickname = document.getElementById(`user${index}`).value;
      if (!nickname) return;

      const prefix = nickname[0].toUpperCase() + nickname.slice(1);
      const existingPasswords = [];

      for (let i = 0; i < index; i++) {
        const pwd = document.getElementById(`pwd${i}`);
        if (pwd) existingPasswords.push(pwd.value);
      }

      let newPass;
      do {
        const suffix = Math.floor(1000 + Math.random() * 9000);
        newPass = `${prefix}@${suffix}`;
      } while (existingPasswords.includes(newPass));

      document.getElementById(`pwd${index}`).value = newPass;
    }

    // H√†m c·∫≠p nh·∫≠t d·ªØ li·ªáu t·ª´ c√°c input v√†o m·∫£ng data
    function updateDataFromInputs() {
      const rows = document.querySelectorAll("#accountTable tbody tr");
      rows.forEach((row, i) => {
        const inputs = row.querySelectorAll('input');
        data[i].username = inputs[0].value;
        data[i].password = inputs[1].value;
        data[i].name = inputs[2].value;
      });
    }

    // Th√™m t√†i kho·∫£n m·ªõi, gi·ªØ d·ªØ li·ªáu c≈©
    function addRow() {
      updateDataFromInputs();
      data.push({ username: '', password: '', name: '' });
      renderTable();
    }

    function removeRow(index) {
      updateDataFromInputs();
      data.splice(index, 1);
      renderTable();
    }

    function searchTable() {
      const keyword = document.getElementById("searchInput").value.toLowerCase();
      const rows = document.querySelectorAll("#accountTable tbody tr");
      rows.forEach(row => {
        const username = row.querySelector(".username").value.toLowerCase();
        row.style.display = username.includes(keyword) ? "" : "none";
      });
    }

    function downloadJSON() {
  updateDataFromInputs();

  // ‚úÖ L∆∞u v√†o localStorage
  localStorage.setItem("savedAccounts", JSON.stringify(data));

  // ‚úÖ Xu·∫•t ra file JSON
  const blob = new Blob([JSON.stringify(data, null, 2)], { type: "application/json" });
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "accounts.json";
  a.click();
  URL.revokeObjectURL(url);
}

    // N·∫øu c√≥ d·ªØ li·ªáu ƒë√£ l∆∞u trong localStorage, th√¨ n·∫°p l·∫°i
const saved = localStorage.getItem("savedAccounts");
if (saved) {
  try {
    const parsed = JSON.parse(saved);
    if (Array.isArray(parsed)) {
      data.length = 0;
      data.push(...parsed);
    }
  } catch (e) {
    console.error("L·ªói khi ƒë·ªçc d·ªØ li·ªáu localStorage:", e);
  }
}

// G·ªçi hi·ªÉn th·ªã b·∫£ng sau khi ƒë√£ kh√¥i ph·ª•c d·ªØ li·ªáu (n·∫øu c√≥)
    renderTable();
  </script>
  <div style="position: fixed; bottom: 20px; right: 20px; z-index: 1001;">
    <button onclick="window.location.href='index.html'" style="background-color: red; color: white; font-weight: bold; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer;">
      üè† V·ªÄ TRANG CH·ª¶
    </button>
  </div>
</body>
</html>
