  <script>
    function searchAccounts() {
      var input = document.getElementById("searchInput");
      var filter = input.value.toLowerCase();
      var table = document.getElementById("accountList");
      var trs = table.getElementsByTagName("tr");

      for (var i = 1; i < trs.length; i++) {
        var tds = trs[i].getElementsByTagName("td");
        if (tds.length >= 2) {
          var username = tds[0].textContent.toLowerCase();
          var password = tds[1].textContent.toLowerCase();
          trs[i].style.display = username.includes(filter) || password.includes(filter) ? "" : "none";
        }
      }
    }

    function exportToCSV() {
      var table = document.getElementById("accountList");
      var rows = table.querySelectorAll("tbody tr");
      var csv = "Username,Password\n";

      rows.forEach(function(row) {
        var cols = row.querySelectorAll("td");
        var user = cols[0].innerText.trim();
        var pass = cols[1].innerText.trim();
        if (user || pass) {
          csv += `"${user}","${pass}"` + "\n";
        }
      });

      var blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
      var link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "tai_khoan.csv";
      link.click();
    }
  </script>
