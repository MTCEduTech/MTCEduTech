<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Chọn tình huống PowerPoint</title>
<style>
    body { font-family: Arial; padding: 20px; }
    select { font-size: 16px; padding: 5px; }
    iframe { width: 100%; height: 500px; border: none; margin-top: 20px; }
</style>
</head>
<body>

<h2>Chọn tình huống</h2>
<select id="slideSelect">
    <option value="">-- Chọn --</option>
    <option value="Sach lat ppt_01.pptx">Tình huống 1</option>
    <option value="tinh_huong2.pptx">Tình huống 2</option>
    <option value="tinh_huong3.pptx">Tình huống 3</option>
</select>

<iframe id="viewer"></iframe>

<script>
document.getElementById('slideSelect').addEventListener('change', function() {
    let file = this.value;
    let iframe = document.getElementById('viewer');
    if(file) {
        let fileUrl = location.origin + '/slides/' + file; // đường dẫn file
        iframe.src = 'https://view.officeapps.live.com/op/embed.aspx?src=' + encodeURIComponent(fileUrl);
    } else {
        iframe.src = '';
    }
});
</script>

</body>
</html>
